<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

	<body>

		<script>
			debugger;
			var values = ['a','b','c','d','e','f','g','h','l','i','w','q','t'];
		
			var iterations = Math.ceil(values.length / 8);
			var startAt = values.length % 8;
			var i = 0;
			do {
				switch (startAt) {
					case 0:
						process(values[i++]);
					case 7:
						process(values[i++]);
					case 6:
						process(values[i++]);
					case 5:
						process(values[i++]);
					case 4:
						process(values[i++]);
					case 3:
						process(values[i++]);
					case 2:
						process(values[i++]);
					case 1:
						process(values[i++]);
				}
				startAt = 0;
			} while (--iterations > 0);
			
			function process(val) {
				console.info( val );
			}
		</script>
	</body>

</html>
