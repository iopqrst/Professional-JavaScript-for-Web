<!DOCTYPE html>
<html>

	<head>
		<title>Execution Context Example 2</title>
		<script type="text/javascript">
			var color = "blue";

			function changeColor() {
				var anotherColor = "red";

				function swapColors() {
					var tempColor = anotherColor;
					anotherColor = color;
					color = tempColor;
				}
				swapColors();
			}
			changeColor();
			alert("Color is now " + color);
		</script>

	</head>

	<body>

	</body>

</html>
