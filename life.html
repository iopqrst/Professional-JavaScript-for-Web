<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title></title>
		<style type="text/css">
			.life {
				list-style: none;
				margin: 0px;
				padding: 0px;
			}
			.life li {
				width: 11px;
				height: 11px;
				background: #ccc;
				float: left;
				margin-left: 2px;
				margin-top: 2px;
			}
			
			.split {
				clear: both;
				height: 20px;
			}
		</style>
	</head>

	<body>

		<script>
			
			for (var i = 0; i < 80; i++) {
				var oul = document.createElement("ul");
				oul.className = 'life';

				for (var j = 0; j < 365; j++) {
					var oli = document.createElement("li");
					oul.appendChild(oli);
				}
				
				var obody = document.getElementsByTagName('body')[0];
				obody.appendChild(oul);
				
				var osplit = document.createElement("div");
				osplit.className = 'split';
				
				obody.appendChild(osplit);
			}
		</script>
	</body>

</html>
