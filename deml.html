<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//'use strict';
			
			window.color = 'red';
			
			var o = {
				color: 'blue'
			};

			function sayColor() {
				alert(this.color);
			}
			
			sayColor(); // red
			sayColor.call(this); // red
			sayColor.call(window);
			sayColor.call(o);
			
		</script>
	</head>

	<body>
	</body>

</html>
