<!DOCTYPE html>
<html>

	<head>
		<title>Logical OR Example 1</title>
		<script type="text/javascript">
			var found = true;
			var result = (found || someUndeclaredVariable); //no error
			alert(result); //works

			/**
			 * 相当于下面的方法
			 */
			
			if(found == false) {
				someUndeclaredVariable
			}
		</script>

	</head>

</html>
