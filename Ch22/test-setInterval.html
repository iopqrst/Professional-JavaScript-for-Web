<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<input type="button" name="demo" id="demo" value="demo" />
		<script type="text/javascript">
			var demo = document.getElementById("demo");
			
			demo.onclick = function() {
				setInterval(function(){
					console.info('这里执行的是setInterval方法');
					
					for (var i = 1; i < 10001; i++) {
						if(i % 100 == 0) {
							console.info(i);
						}
					}
				},10);
				
			}
		</script>
	</body>
</html>
