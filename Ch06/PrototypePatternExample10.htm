<!DOCTYPE html>
<html>

	<head>
		<title>Prototype Pattern Example</title>
		<script type="text/javascript">
			function Person() {}
			
			var friend = new Person();
			
			Person.prototype = {
				constructor: Person,
				name: "Nicholas",
				age: 29,
				job: "Software Engineer",
				sayName: function() {
					alert(this.name);
				}
			};
			try {
				friend.sayName(); //error  sayName is not a function  注意原型模型
			} catch (e) {
				alert('错误信息：' + e.message);
			}
			
			var friend2 = new Person();
			
			friend2.sayName();
		</script>
	</head>

	<body>

	</body>

</html>
