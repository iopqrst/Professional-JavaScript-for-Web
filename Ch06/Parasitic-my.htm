<!DOCTYPE html>
<html>

	<head>
		<title>Parasitic Combination Inheritance Example</title>
		<script type="text/javascript">
			function object(o) {
				function F() {}
				F.prototype = o;
				return new F();
			}

			function createObject(original) {
				var o = object(original);
				
				o.sayHello = function(){
					alert( ' hello ');
				};
				
				return o;
			}

			var person = {
				name : "monkey",
				friends : ['jim', 'chris', 'yoyo', 'bob']
			}
			
			var p1 = createObject(person);
			
			p1.friends.push('nana');
			
			p1.sayHello();
			
			console.info (p1.friends);
			
			var p2 = createObject(person);
			p2.friends.push('lucy');
			
			console.info ( p2.friends );  // friends 公用问题....
		</script>
	</head>

	<body>

	</body>

</html>
