<!DOCTYPE html>
<html>

	<head>
		<title>Hybrid Factory Pattern Example 2</title>
		<script type="text/javascript">
			/**
			 * 变量person中保存的是一个稳妥对象，而除了调用sayName()方法外，没有别的方式可以访问其数据成员。
			 * 即使有其他代码会给这个对象添加方法或数据成员，但也不可能有别的办法访问传入到构造函数中的原始数据。
			 */
			function Person (name, age) {
				
				// 创建要返回的对象
				var o = new Object();
				
				// 可以在这里定义私有变量和函数
				
				// 添加方法
				o.sayName = function() {
					alert(name);
				}
				
				// 返回对象
				return o;
				
			}
			
			var friend = Person("monkey", 23);
			
			alert(friend.name); //无法访问到 （undefined）
			friend.sayName(); // monkey
		</script>
	</head>

	<body>

	</body>

</html>
