<!DOCTYPE html>
<html>

	<head>
		<title>RegExp toString() Example</title>
		<script type="text/javascript">
			var pattern = new RegExp("\\[bc\\]at", "gi");
			alert(pattern.toString()); // /\[bc\]at/gi
			alert(pattern.toLocaleString()); // /\[bc\]at/gi
			
			alert(pattern.valueOf());
			
			var r1 = /\[bc\]at/gi;
			
			alert('r1.toString = ' + r1.toString()); // /\[bc\]at/gi
			alert('r1.valueOf = ' + r1.valueOf()); // /\[bc\]at/gi
		</script>
	</head>

	<body>

	</body>

</html>
