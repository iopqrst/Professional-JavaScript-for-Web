<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>
		<div id="thisIsIdForDiv" class="divClass" title="this is a div" fucker="this is a fucker for div"></div>
		<label id="forUserName" for="userName" title="this a label" fucker="this is a fucker for label"></label>

		<script type="text/javascript">
			var el = document.getElementById("thisIsIdForDiv");
			//IE Firfox - > thisIsIdForDiv (正常，兼容所有)
			//alert(el.getAttribute("id"));
			//alert(el.id);
			//IE6,IE7 -> null;IE8,IE9,Firefox,chrome ->divClass
			//alert(el.getAttribute("class"));
			//IE6,IE7,IE8->报错;IE9,Firefox->undefined
			//alert(el.class);
			//IE6,IE7->divClass ; IE8,IE9,Firefox -> null
			//   alert(el.getAttribute("className"));
			//All -> divClass
			//   alert(el.className);
			var elfor = document.getElementById("forUserName");
			//IE6,IE7->null; IE8,9,Firefox,chrome->forUseName
			//alert(elfor.getAttribute("for"));
			//IE6,IE7报错,其它为undefined
			//alert(elfor.for)
			//全部输出(兼容所有浏览器)
			//alert(elfor.title)
			//IE6-8 -> 具体值； IE9,Firefox,chrome->undefined
			//alert(elfor.fucker);
			//全部输出 -> 具体值（兼容所有）
			//alert(elfor.getAttribute("fucker"))
			elfor.setAttribute("betest", "just test setAttribute");
			// 都能获取到
			alert(elfor.getAttribute("betest"));
			// ie6,7,8 能获取到， 但是firefox，chrome -> undefined
			alert(elfor.betest);
		</script>
	</body>

</html>

<!--1.常规属性建议使用 node.xxxxx。 
2.自定义属性建议使用node.getAttribute("xxxxx") .xxx 存在兼容性问题
3.当获取的目标是js里的关键字时建议使用node.getAttribute("xxxxx")，如label中的for。 
4.当获取的目标是保留字,如：class,请使用className代替。 
5.通过setAttribute设置自定义数字型属性，通过node.xxxx访问不到（undefined)-->
