<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="box" onclick="alert('hello')" style="height:100px ; width: 400px ; background: #ff0000;">
			
		</div>
		
		<script type="text/javascript">
			var oBox = document.getElementById("box");
			// 获取到的是Css object
			console.info('oBox.style = ' + oBox.style);
			// 获取到的是 style 的样式
			console.info('oBox.style.getAttribute = ' + oBox.getAttribute('style'));
			
			// 返回函数体
			console.info( 'onclick = ' + oBox.onclick);
			
			// 返回函数字符串
			console.info( 'oBox.getAttribute("onclick") = ' + oBox.getAttribute('onclick'))
		</script>
	</body>
</html>
